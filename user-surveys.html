<link rel="import" href="surveys-view.html">
<link rel="import" href="../iron-icons/iron-icons.html" async>
<link rel="import" href="../iron-icon/iron-icon.html" async>

<!--
`<user-surveys answer edit edit-default folder="marcus7777"></user-surveys>` Surveys for users
@demo demo.html
-->
<dom-module id="user-surveys">
  <template>
    <style>
    :host {
      display:block
    }
    paper-dialog > * {
      padding: 0 2px;
    }
    iron-icon {
      color: #FFF;
      height: 40px;
      width: 40px;
      float: right;
      margin: 15px 20px 0px 0px;
    }
    </style>
    <template is="dom-if" if="{{header}}">
      <div id="listofUserHeading" style="height:50px;width:100%;background-color:LightGrey;padding:2px 0 20px 20px;margin-bottom: 20px">
        <h2 style="color: #FFF; float:left;">Surveys</h2>
        <iron-icon icon="account-circle"></iron-icon>
      </div>
    </template>
    <surveys-view filter-by="{{filterBy}}" answer="[[answer]]" answered="[[answered]]" location="[[location]]" edit="{{edit}}" folder="[[surveysFolder]]" default-folder="{{surveysDefaultFolder}}" edit-default="{{editDefault}}"></surveys-view>
    <template is="dom-if" if="{{editDefault}}">
      <user-surveys header edit location="[[location]]" filter-by="all" folder="[[defaultFolder]]"></user-surveys>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: "user-surveys",
  properties: {
    folder: String,
    defaultFolder: {
      type: String,
      value: "default"
    },
    edit: {
      type: Boolean,
      value: false
    },
    answer: {
      type: Boolean,
      value: false
    },
    answered: {
      type: Boolean,
      value: false
    },
    editDefault: {
      type: Boolean,
      value: false
    },
    header: {
      type: Boolean,
      value: false
    },
    surveysFolder: {
      computed: "getSurveysFolder(folder)"
    },
    surveysDefaultFolder: {
      computed: "getSurveysDefaultFolder(defaultFolder)"
    }
  },
  getSurveysFolder: function(folder) {
    return folder + "/surveys"
  },
  getSurveysDefaultFolder: function(defaultFolder) {
    return defaultFolder + "/surveys"
  }
})
</script>
