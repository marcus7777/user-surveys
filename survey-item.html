<link rel="import" href="../show-once/show-once.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<!--
`<survey-item style="display:block" survey="{{item}}"></survey-item>`
-->
<dom-module id="survey-item">
  <template>
    <template is="dom-if" if="{{showOnce}}">
      <show-once>
        {{survey.question}}
        <paper-button style="color: green; font-weight: 500; font-size: 20px;" on-tap="yes">{{Yes}}</paper-button>
        <paper-button style="color: red; font-weight: 500; font-size: 20px;" on-tap="no">{{No}}</paper-button>
      </show-once>
    </template>
    <template is="dom-if" if="{{edit}}">
      <paper-textarea char-counter maxlength="25" value="{{survey.question::change}}" disabled label="Question"></paper-textarea>
      Archive <paper-toggle-button checked={{survey.archive}}></paper-toggle-button>
      <template is="dom-if" if="{{survey.archive}}">
        <paper-icon-button style="color:gray;float:right" icon="delete" aria-label="Delete Survey" tabindex="0" on-tap="_onDelete"></paper-icon-button>
      </template>
      <template is="dom-repeat" items="{{showData}}">
        {{item.title}}
        {{item.num}}
      </template>
    </template>
    <template is="dom-if" if="{{answered}}">
      <div id="survques" style="margin:5px; font-size: 16px; font-weight: 200;">
        {{survey.question}}
        <br />
        <template is="dom-repeat" items="{{showData}}">
          {{item.title}}
          {{item.num}}
        </template>
      </div>
      <template is="dom-if" if="{{survey.answer}}">
        <div id="survanswer" style="margin:5px;">
          {{survey.answer}}
        </div>
      </template>
    </template>
    <template is="dom-if" if="{{answer}}">
      <div id="ques" style="margin-bottom: 30px;">
        [[survey.question]]
      </div>
      <span>
         <paper-button style="color: green; font-weight: 500; font-size: 20px;" on-tap="yes">{{Yes}}</paper-button>
         <paper-button style="color: red; font-weight: 500; font-size: 20px;" on-tap="no">{{No}}</paper-button>
      </span>
    </template>
  </template>
</dom-module>
<script>
var shown
Polymer({
  is: 'survey-item',
  _onDelete: function() {
    this.fire('delete-survey-question', {
      survey: this.survey
    });
  },
  yes: function() {
    this.set("survey.answer", this.Yes)
    this.set("survey.isComplete", true)
  },
  no: function() {
    this.set("survey.answer", this.No)
    this.set("survey.isComplete", true)
  },
  properties: {
    edit: {
      type: Boolean,
      value: false
    },
    answer: {
      type: Boolean,
      value: false
    },
    answered: {
      type: Boolean,
      value: false
    },
    No: { value: 'No' },
    Yes: { value: 'Yes' },
    survey: { notify: true },
    showOnce: { computed: "getShowOnce(edit, answer, index)" },
    showData: { computed: "getShowData(survey, data, Yes, No)" }
  },
  getShowOnce: function(edit, answer, index) {
    if (!shown && index === 0) {
      shown = true
      return (!edit && answer)
    } else {
      return false
    }
  },
  getShowData: function(survey, data, Yes, No) {
    var ansYes = 0
    var ansNo = 0
    var unans = -1 //DOTO do not count default

    for (peops in data) {
      for (key in data[peops].surveys) {
        if (data[peops].surveys[key].question === survey.question) {
          if (data[peops].surveys[key].isComplete ) {
            if (data[peops].surveys[key].answer === Yes ) {
              ansYes = ansYes + 1
            } else {
              ansNo = ansNo + 1
            }
          } else {
            unans = unans + 1
          }
          console.log(data[peops].surveys[key])
        }
      }
    }
    return [{title: Yes, num: ansYes},{title: No, num: ansNo},{title: "Unanswered", num: unans}]
  },
  _onDelete: function() {
    this.fire('delete-survey', {
      survey: this.survey
    })
  }
});
</script>
